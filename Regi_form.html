<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
    <img src="download.png" alt="vbit logo" id="logo">
</head>
<body>
<div id="container">
    <center><h1>Registration Form</h1></center>
    <label for="Will you attend to the Event?">Will you attend to the Event?</label>
    <br>
    <h3>Yes</h3>
    <input type="radio" value="Yes">
    <br>
    <h3>No</h3>
    <input type="radio" value="No">
    <br><br>
    <label for="First Name">First Name:</label>
    <input type="text" name="first name">
    <br><br>
    <label for="text">Last Name:</label>
    <input type="text" name="Last Name">
    <br><br>
    <label for="number">Cell Number:</label>
    <input type="text" name="cell number" id="cellnumber">
    <br><br>
    <label for="mail">Email</label>
    <input type="email" name="email" class="mail">
    <br><br>
    <center><input type="submit" value="submit"></center>
</div>
</body>
</html>
